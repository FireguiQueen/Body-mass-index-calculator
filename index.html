<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link files - style and favicon -->
    <link href="./assets/CSS/style.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/IMGs/calculator-icon-favicon--icons8.png" rel="icon" type="image/x-icon"/>
    
    <!-- main SEO -->
    <meta name="description" content="Calcule seu IMC aqui!" />
    <meta name="keywords" content="Imc, calculadora IMC" />
    <meta name="author" content="Guilherme P." />
    <title>IMC - Calculadora</title>
    
</head>
<body>
    <main>
        <form id="formulario" method="get">
            <fieldset id="input-inf">
                <legend> 
                    </h1>IMC - Calculadora </h1> <!-- !TODO -->
                </legend>


                <label>
                    <input id="altura" type="number" required placeholder="1.72m" step='0.01' title="Digite sua altura"/>
                    <h2>Altura </h2>
                </label>

                <label>
                    <input id="peso" type="number" required placeholder="68kg" title="Digite seu peso"/>
                    <h2>Peso </h2>
                </label>

                <button type="submit">enviar </button>
            </fieldset>

        </form>

        <section id="output">
            <div id='imcOutput' class="typing">.. </div>
        </div>
    </main>

    <script src="./assets/JS/app.js"> </script>
</body>
</html>
